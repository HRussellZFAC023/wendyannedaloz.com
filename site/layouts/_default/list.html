{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/untitled-2.jpg" "title" "Portfolio") }}

<div class="mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
    {{ range (.Paginator 99).Pages.ByPublishDate.Reverse }}
    <div class="w-50-ns ph1-ns flex">
      {{ .Render "li"}}
    </div>
    {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
